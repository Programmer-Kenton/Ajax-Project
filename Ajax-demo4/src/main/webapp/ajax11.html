<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试我们自己开发的jQuery库</title>
</head>
<body>
<!--引入jQuery库-->
<script type="text/javascript" src="js/jQuery-1.0.0.js"></script>

<script type="text/javascript">
    $(function (){
        $("#btn1").click(function (){
            // 发送Ajax请求
            $.ajax({
                /*type : "GET",*/
                type : "POST",
                url : "/ajax/ajaxrequest11",
                data : "username=" + $("#username").val(),
                async : true,
                success : function (json){
                    $("#div1").html(json.username)
                }
            })
        })
    })
</script>
<button id="btn1">发送Ajax get请求</button>
用户名:<input type="text" id="username">
<div id="div1"></div>
</body>
</html>
