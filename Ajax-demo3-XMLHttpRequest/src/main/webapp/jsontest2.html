<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>json test2</title>
</head>
<body>
<!--从后端Java程序中响应回来的是json格式的字符串 怎么把json格式的字符串转换成json对象-->
<script type="text/javascript">
    // 这是一个json对象
    var user = {
        "username":"zhangsan",
        "password":"123456"
    }

    alert(user.username + "," + user.password);
    // 从服务器返回的不是json对象 而是一个json格式的字符串
    var  fromJavaServerJsonStr = "{\"usercode\":111,\"age\":20}";

    // 有两种方式把Json格式字符串转为Json对象
    // 第一种方式:eval函数
    // 第二种方式 调用JavaScript语言中的内置对象JSON的一个方法parse
    var jsonobj = JSON.parse(fromJavaServerJsonStr);
    alert(jsonobj.usercode + "," + jsonobj.age);
</script>
</body>
</html>
